name: Cloud App Testing

on:
  push:
    branches: [ add-ci ]
  pull_request:
    branches: [ add-ci ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install flake8
      run: pip install flake8

    - name: Run flake8
      run: flake8 .

    - name: Build with docker compose
      run: docker compose build
