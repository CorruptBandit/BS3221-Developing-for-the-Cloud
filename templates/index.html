<!DOCTYPE html>
<!-- HTML5 document declaration -->
<html lang="en">

<head>
    <!-- Character encoding for the HTML document -->
    <meta charset="UTF-8" />
    <!-- Ensures proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Waqq.ly</title>
    <!-- Favicon for the website -->
    <link id="favicon" rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Custom styles for the website -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <!-- Bootstrap container for responsive alignment of content -->
    <div class="container">
        <!-- Header for the page -->
        <div class="header">Waqq.ly</div>
        <!-- Form for registration/login -->
        <form id="registrationForm">
            <!-- Field for email input -->
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
            </div>
            <!-- Field for password input -->
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
            </div>
            <!-- Checkbox for users to indicate if they are dog walkers -->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="dogWalkerCheckbox" />
                <label class="form-check-label" for="dogWalkerCheckbox">I'm a dog walker</label>
            </div>
            <!-- Placeholder for dynamically added pet fields -->
            <div id="petFields">
            </div>
            <!-- Button to add dog details -->
            <button type="button" class="btn btn-primary" id="addPetBtn">Add Dog</button>
            <!-- Button to submit the form -->
            <button type="button" class="btn btn-primary" id="submitBtn">Register/Login</button>
        </form>
        <!-- Success message displayed upon form submission -->
        <div id="successPage" style="display: none">
            <h2>Form Submitted Successfully!</h2>
            <p>Thank you for your submission.</p>
        </div>
    </div>
    <!-- jQuery for DOM manipulation and event handling -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS for modal and collapse functionality -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript for handling registration and login logic -->
    <script src="/static/js/login-registration.js"></script>
</body>

</html>
