---
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - FASTAPI_HOST=${FASTAPI_HOST}
      - FASTAPI_PORT=${FASTAPI_PORT}
      - PROXY_PATH=${PROXY_PATH}
      - MONGO_URI=${MONGO_URI}
    volumes:
      - ./static/:/app/static
      - ./templates/:/app/templates
      - ./data/certbot/conf:/etc/letsencrypt
    depends_on:
      - mongodb
      - nginx
      - certbot

  mongodb:
    image: mongo:latest
    hostname: legsmuttsmove.co.uk
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo/mongod.conf:/etc/mongod.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/mongo/mongodb.pem:/etc/ssl/mongodb.pem
    command: >
      /bin/sh -c '
       mongod --config /etc/mongod.conf & \
       while sleep 6h; do
        mongosh --eval "db.adminCommand({rotateCertificates: 1})" \
        --host legsmuttsmove.co.uk \
        --tls \
        --tlsCertificateKeyFile /etc/ssl/mongodb.pem;
       done;'

  nginx:
    image: nginx:1.15-alpine
    restart: unless-stopped
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./data/mongo/mongodb.pem:/etc/ssl/mongodb.pem
    entrypoint: >
      /bin/sh -c '
        trap "exit" TERM;
        while :; do
          certbot renew --deploy-hook "
            cat /etc/letsencrypt/live/legsmuttsmove.co.uk/fullchain.pem \
            /etc/letsencrypt/live/legsmuttsmove.co.uk/privkey.pem \
            > /etc/ssl/mongodb.pem \
            && chmod 644 /etc/ssl/mongodb.pem"
          sleep 12h & wait $$!;
        done;'
